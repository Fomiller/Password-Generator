<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Inconsolata|Open+Sans|Oxygen|Roboto|Roboto+Mono|Roboto+Slab|Tomorrow|Varela+Round&display=swap" rel="stylesheet">    
    <title>PassWord Generator</title>
</head>
<body>
    <nav class="mb-5">
        <ul class="nav justify-content-center">
            <li class="nav-item">
              <h1>Password Generator</h1>
            </li>

          </ul>
    </nav>
    <div class="container">
        <div class="row py-2">
            <div class="col-sm-8 mx-auto">
                <div class="inputs">
                    <div class="length">
                        <h2>Length</h2>
                        <input type="number" id="length" name="quantity" min="8" max="128">
                    </div>
                    <div class="lower">
                        <h2>Lower Case</h2>
                        <input type="checkbox" id="lowerCase">
                    </div>
                    <div class="upper">
                        <h2>Upper Case</h2>
                        <input type="checkbox" id="upperCase">
                    </div>
                    <div class="num">
                        <h2>Numbers</h2>
                        <input type="checkbox" id="numbers">
                    </div>
                    <div class="special">
                        <h2>Special</h2>
                        <input type="checkbox" id="special">
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row py-5 text-center">
            <div class="col">
                <div>
                    <button class="btn btn-danger" onclick="check(); main();">Generate Password</button>
                </div>
                <div>
                    <h3>Your password: </h3>
                    <h4 id="passField"></h4>
                </div>
            </div>
        </div>
        
    </div>
    





<!-- custom Javascript -->
    <script src="script.js"></script>
<!-- Bootstrap Javascript -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
