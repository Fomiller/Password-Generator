<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Inconsolata|Open+Sans|Oxygen|Roboto|Roboto+Mono|Roboto+Slab|Tomorrow|Varela+Round&display=swap" rel="stylesheet">    
    <title>Password Generator</title>
</head>
<body>
    <nav class="mb-5">
        <ul class="nav justify-content-center">
            <li class="nav-item">
              <h1>Password Generator</h1>
            </li>

          </ul>
    </nav>
    <div class="container">
        <div class="row py-2">
            <div class="col-md-6 mx-auto">
                <div class="inputs mx-auto justify-content-center">
                        <h3 class="ilb pr-3">Length</h3>
                        <input class="form-control ilb" style="width: 25%" type="number" id="length" name="quantity" min="8" max="128">
                </div>
            </div>
        </div>
        <div class="row py-2">
            <div class="col-sm-12 col-md-3 mx-auto">
                <div class="inputs">
                    <div class="lower ilb">
                        <h3 class="ilb pr-3 py-2">Lower Case</h3>
                        <input class="ilb" type="checkbox" id="lowerCase">
                    </div>
                </div>
            </div>
            <div class="col-sm-12 col-md-3 mx-auto">
                <div class="inputs">
                    <div class="upper ilb">
                        <h3 class="ilb pr-3 py-2">Upper Case</h3>
                        <input class="ilb" type="checkbox" id="upperCase">
                    </div>
                </div>
            </div>
            <div class="col-sm-12 col-md-3 mx-auto">
                <div class="inputs">
                    <div class="num ilb">
                        <h3 class="ilb pr-3 py-2">Numbers</h3>
                        <input class="ilb" type="checkbox" id="numbers">
                    </div>
                </div>
            </div>
            <div class="col-sm-12 col-md-3 mx-auto">
                <div class="inputs">
                    <div class="special ilb">
                        <h3 class="ilb pr-3 py-2">Special</h3>
                        <input class="ilb"type="checkbox" id="special">
                    </div>
                </div>
            </div>
        </div>
        <div class="row py-5 text-center">
            <div class="col">
                <div>
                    <button class="btn btn-danger my-3" onclick="check(); main();">Generate Password</button>
                </div>
                <div>
                    <h3 class="mb-3">Your password:</h3>
                    <h4 id="passField"></h4>
                    <textarea class="form-control text-center" id="passFieldArea" rows="1" cols="12"></textarea>
                </div>
            </div>
        </div>
    <!-- End Container -->
    </div>
    <!-- Footer -->
    <footer class="footer mt-5 py-3 text-center fixed-bottom">
        <div class="container">
          <a href="https://github.com/Fomiller"><span>Forrest Miller 2020</span></a>
        </div>
    </footer>
    
    





<!-- custom Javascript -->
    <script src="script.js"></script>
<!-- Bootstrap Javascript -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
